CONTRACT_TYPE{
	name = SpySat
	title = SpySat
	genericTitle = TBD
	group = CleverSat

	description = TBD
	genericDescription = TBD
	synopsis = TBD
	completedMessage = TBD
	
	minExpiry = 1 //TBD
	maxExpiry = 1 //TBD
	deadline = 1 //TBD

	prestige = Significant //Exceptional
	targetBody = HomeWorld()
	maxSimultaneous = 1

	rewardScience = 0.0
	rewardReputation = 1 //TBD
	rewardFunds = 1 //TBD
	failureReputation = 1 //TBD
	failureFunds = 1 //TBD
	advanceFunds = 1 //TBD

	DATA{ //Random value to be used as percentual chance for the orbital type
		type = int
		TPE = Random(0,100)
	}
	
	BEHAVIOUR{ //Generates the orbit based on the value of TPE
		name = SpySatOrbitPicker
		type = OrbitGenerator
		
		RANDOM_ORBIT{
			type = @/TPE > 69 ? KOLNIYA : @/TPE > 49 ? STATIONARY : @/TPE > 29 ? SYNCHRONOUS : TUNDRA //Fine tune percentages
			deviationWindow = 8.0
		}
	}

	DATA{ //Attempt to get the Ap and INC - Did not work
		type = double
		targetApo = @SpySatOrbitPicker().Apoapsis()
		targetInc = @SpySatOrbitPicker().Inclination()
	}
	
	BEHAVIOUR{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT{
			icon = thermometer //change
			altitude = 2863334,06 //@/targetApo
			latitude = 65 //@/targetInc
			longitude = Random(-180,180)
		}
	}
	
	PARAMETER{
		name = ReachSpecificOrbit
		type = ReachSpecificOrbit
		deviationWindow = 3.0 //Fine tune
	}

	REQUIREMENT{
		name = PartUnlocked_1
		type = PartUnlocked
		part = commDish
	}
}