//Survey
CONTRACT_TYPE{
	name = SurveySat
	title = SurveySat
	genericTitle = TBD
	group = CleverSat

	description = TBD
	genericDescription = TBD
	synopsis = TBD
	completedMessage = TBD

	minExpiry = 10
	maxExpiry = 10
	deadline = 10

	maxSimultaneous = 1
	targetBody = HomeWorld()
	prestige = Trivial
	
	rewardScience = 0.0
	rewardReputation = 1.0
	rewardFunds = 1.0
	failureReputation = 1.0
	failureFunds = 1.0
	advanceFunds = 1.0

	DATA{ //generates a random %
		type = double
		chance = Random(0,100)
	}

	DATA{ //Defines the orbital parameters for a sationary or tundra (aprox.) orbit based
		type = double
		sma_1 = Random(500000,84159286)
		ecc_1 = Random(0,0.5)
		inc_1 = Random(0,90)
		lpe_1 = Random(0,360) //Random(-180,180)?
		lan_1 = Random(0,360) //Random(-180,180)?
		mna_1 = 1
		eph_1 = 1
	}

	PARAMETER{
		name = VesselParameterGroup
		type = VesselParameterGroup
		defineList = SatList

		PARAMETER{
			name = ReachState
			type = ReachState
			situation = ORBITING
		}

		PARAMETER{
			name = HasCrewCapacity
			type = HasCrewCapacity
			maxCapacity = 0
		}

		PARAMETER{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
		}
	}

	PARAMETER{
		name = PartValidation
		type = PartValidation
		part = SurveyScanner
		part = OrbitalScanner
		minCount = 1
		}

	BEHAVIOUR{
		name = OrbitGenerator
		type = OrbitGenerator

		FIXED_ORBIT{
			ORBIT{
				SMA = @/sma_1
				ECC = @/ecc_1
				INC = @/inc_1
				LPE = @/lpe_1
				LAN = @/lan_1
				MNA = @/mna_1
				EPH = @/eph_1
				REF = 1
			}
		}
	}

	REQUIREMENT{
		name = TechResearched
		type = TechResearched
		tech = scienceTech
	}
}